services:
  - type: web
    name: dewbloom-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
        # Set this to your Neon database URL in postgresql+psycopg:// format
      - key: PROJECT_NAME
        value: Dewbloom API
      - key: API_V1_PREFIX
        value: /api/v1
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health
